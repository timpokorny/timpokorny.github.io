<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
	<head>
		{% include head.html %}
	</head>

	<body style="position:relative;" data-spy="scroll" data-target="#menu" data-offset="100">

		{% include header.html %}

		{{ content }}

		{% include footer.html %}

		<script src="{% site_asset js/prism.js %}"></script>

		{% if page.toc == "auto" %}
		<script type="text/javascript" src="{% site_asset js/bootstrap-3.2.0.min.js %}"></script>
		<script src="{% site_asset js/toc.js %}"></script>
		<script type="text/javascript">
			$(document).ready(function() { $('.toc').toc(); });
		</script>
		{% endif %}
	</body>

</html>
